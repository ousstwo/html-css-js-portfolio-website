<!DOCTYPE html>

        </div>

        <div class="skill" id="skill-3d">

                <img src="assets/3d.svg" alt="3D Icon">
            </div>
            3D
        </div>

        <div class="skill" id="skill-editing">
            <div class="skill-icon">
                <img src="assets/editing.svg" alt="Editing Icon">

            <div class="skill-icon">

            <div class="navbar-menu-button" onclick="toggleMenu()">Menu</div>
        </div>
